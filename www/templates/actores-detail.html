<ion-view view-title="{{actor[0].nombre_actores}}">
	
	<ion-nav-buttons side="right">
        <div class="row button-acerca">
            <div class="col button-acerca button-acerca-vd">
                <a class="button button-icon button-clear ion-information" href="#/tab/acerca"></a>
            </div>
        </div>  
    </ion-nav-buttons>

    <ion-content>
    <div class="list card">
		<div class="item">
			<h2>{{actor[0].nombre_actores}}</h2>
			<p style="font-size: 12px;">{{actor[0].profesion_actores}}</p>
		</div>

		<div class="item item-body">
			<img class="full-image" src="{{actor[0].img_actores}}" style="border-radius: 7px;">
			<p align="justify">
		  		<b>Biograf√≠a:</b> {{actor[0].biografia_actores}}
			</p>
		</div>

		<div class="item tabs tabs-secondary tabs-icon-left">
			<a class="tab-item" href="#" browse-to="https://twitter.com/{{actor[0].twitter_actores}}">
		  		<i class="icon ion-social-twitter"></i>
		  		Twitter
			</a>
			<a class="tab-item" href="#" browse-to="https://instagram.com/{{actor[0].instagram_actores}}">
		  		<i class="icon ion-social-instagram"></i>
		  		Instagram
			</a>
			<a class="tab-item" href="#" ng-click="shareAnywhere()">
		  		<i class="icon ion-android-share-alt"></i>
		  		Compartir
			</a>
		</div>
	</div>
	</ion-content>
</ion-view>
