<ion-view view-title="Gira">
	<ion-content>
		
		<div class="view">
			<ul class="card__list" ng-repeat="chat in chats">
				<a class="gira-ruta" href="#/tab/gira/{{chat.id}}">
					<li class="card__item card__item--blue">
						<div class="card__info">
	                        <div class="info-player">
	                            <p class="img-gira"><img ng-src="{{chat.face}}"></p>
	                            <p class="info-player__name"><small>{{chat.lastText}}</small><br>{{chat.name}}</p>
	                        </div>
	                        <div class="info-place">1<sup>st</sup></div>
	                    </div>
					</li>
				</a>
			</ul>
		</div>
	
	</ion-content>
</ion-view>
