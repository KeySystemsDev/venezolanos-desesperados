<ion-view view-title="Gira">
	<ion-content>
		
		<div class="view">
			<ul class="card__list">
				<a class="gira-ruta" ng-repeat="chat in chats" href="#/tab/gira/{{chat.id}}">
					<li class="card__item-gira card__item--blue">
						<div class="card__info">
	                        <div class="info-player">
	                            <p class="img-gira"><img ng-src="{{chat.img}}" style="border-radius: 50%;"></p>
	                            <p>
	                            	<small style="font-size: 12px;">{{chat.estado}}</small>
	                            	<br>
	                            	<small style="font-size: 16px;">{{chat.lugar}}</small>
	                            </p>
	                        </div>
	                        <div class="info-place"><sup>{{chat.hora}}</sup></div>
	                    </div>
					</li>
				</a>
			</ul>
		</div>
	
	</ion-content>
</ion-view>
