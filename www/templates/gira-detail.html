<ion-view view-title="{{gira[0].lugar_gira}}">
	
	<ion-nav-buttons side="right">
        <div class="row button-acerca">
            <div class="col button-acerca button-acerca-vd">
                <a class="button button-icon button-clear ion-information" href="#/tab/acerca"></a>
            </div>
        </div>  
    </ion-nav-buttons>

    <ion-content class="list card">
		<div class="item item-avatar">
			<img src="{{gira[0].img_gira}}">
			<h2>{{gira[0].lugar_gira}}</h2>
			<p>{{gira[0].fecha_gira}} - {{gira[0].hora_gira}} <i class="icon ion-clock"></i></p>
		</div>

		<div class="item item-body">
			<img class="full-image" src="{{gira[0].img_gira}}" style="border-radius: 7px;">
			<p>
		  		<b>Entradas a la venta en:</b> {{gira[0].tickera_gira}}
			</p>
		</div>

		<div class="item tabs tabs-secondary tabs-icon-left">
			<a class="tab-item" href="#">
		  		<i class="icon ion-social-facebook"></i>
		  		Facebook
			</a>
			<a class="tab-item" href="#">
		  		<i class="icon ion-social-twitter"></i>
		  		Twitter
			</a>
			<a class="tab-item" href="#">
		  		<i class="icon ion-social-whatsapp"></i>
		  		Whatsapp
			</a>
		</div>
	</ion-content>


</ion-view>
