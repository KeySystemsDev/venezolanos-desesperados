<ion-view view-title="Talentos">
    
    <ion-nav-buttons side="right">
        <div class="row button-acerca">
            <div class="col button-acerca button-acerca-vd">
                <a class="button button-icon button-clear ion-information" href="#/tab/acerca"></a>
            </div>
        </div>  
    </ion-nav-buttons>

    <ion-content>

        <div class="view">
            
            <ul class="card__list">
                <a class="gira-ruta" ng-repeat="actor in actores" href="#/tab/actores/{{actor.id_actores}" ng-click="id_actor({{ actor.id_actores }})">
                    <li class="card__item-gira card__item--blue">
                        <div class="card__info">
                            <div class="info-player">
                                <p class="img-gira"><img ng-src="{{actor.img_actores}}" style="border-radius: 5px;"></p>
                                <p>
                                    <small style="font-size: 20px;">{{actor.nombre_actores}}</small>
                                    <br>
                                    <small style="font-size: 12px;">{{actor.profesion_actores}}</small>
                                </p>
                            </div>
                            <div class="info-place"><sup>{{actor.hora_actor}}</sup></div>
                        </div>
                    </li>
                </a>
            </ul>
        </div>        
          
    </ion-content>
</ion-view>
